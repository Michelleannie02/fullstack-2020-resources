name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for submitting your first issue to this repository. We appreciate the feedback!'
        pr-message: 'Thank you for contributing to this handy collection of sources and tools, your help is much appreciated!'
